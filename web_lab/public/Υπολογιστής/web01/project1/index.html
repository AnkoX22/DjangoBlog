<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="UTF-8">
        <title>Φόρμα Εγγραφής</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <form>
                <h1>Φόρμα Εγγραφής</h1>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <label for="username"><b>Όνομα χρήστη</b></label>
                <input type="text" name="username" id="username" minlength="3" required>
                <span id="username-validation-message"></span>
                <label for="email"><b>E-mail</b></label>
                <input type="email" name="email" id="email" required>
                <span id="email-validation-message"></span>
                <label for="password"><strong>Κωδικός Πρόσβασης</strong></label>
                <input type="password" name="password" id="password" required>
                <span id="password-validation-message"></span>
                <label for="validate-password"><b>Επιβεβαίωση κωδικού πρόσβασης</b></label>
                <input type="password" name="validate-password" id="validate-password" required>
                <span id="matching-password-validation-message"></span>
                <label for="birthday"><b>Ημερομηνία γεννήσεως</b></label>
                <input type="date" name="birthday" id="birthday" required>
                <span id="birthday-validation-message"></span>
                <label for="sex"><b>Φύλο</b></label>
                <select name="sex" id="sex" required>
                    <option value="Γυναίκα">Γυναίκα</option>
                    <option value="'Ανδρας">Άνδρας</option>
                    <option value="Άλλο">Άλλο</option>
                </select>
                <span id="sex-validation-message"></span>
                <label for="short-bio"><b>Σύντομο Βιογραφικό</b></label>
                <div class="textarea-char">
                    <textarea name="short-bio" id="short-bio" required></textarea>
                    <div id="char-count">0/140</div>
                    <span id="bio-validation-message"></span>
                </div>
                <button type="submit" id="submit-button">Εγγραφή</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
