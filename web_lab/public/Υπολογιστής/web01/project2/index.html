<!DOCTYPE html>
<html lang = "el">
    <head>
        <meta charset = "UTF-8">
        <title>Είσοδος</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <h2>Φόρμα Παραγγελίας Φαγητού</h2>
                <label for="username"><b>Όνομα</b></label>
                <input type="text" name="username" id="username" required>
                <span class="error" id="username-error"></span>
                <label for="phone-number"><b>Αριθμός Τηλεφώνου</b></label>
                <input type="text" id="phone-number" name="phone-number" required>
                <span class="error" id="phone-number-error"></span>
                <label for="choose-dish"><b>Επιλογή Πιάτου</b></label>
                <select name="choose-dish" id="choose-dish">
                    <option value="1">Πίτσα (8€)</option>
                    <option value="2">Μπέργκερ (7€)</option>
                    <option value="3">Μακαρονάδα (6€)</option>
                </select>
                <label ><b>Επιλέξτε Υλικά</b></label>
                <div class="ingredients-container">
                    <input type="checkbox" name="ingredients[]" value="ingredient1"/><label  id="ingredient1"><b>Τυρί<br>(€1.00)</b></label>
                <input type="checkbox" name="ingredients[]" value="ingredient2"/><label  id="ingredient2"><b>Ντομάτες<br>(€0.50)</b></label>
                <input type="checkbox" name="ingredients[]" value="ingredient3"/><label  id="ingredient3"><b>Ελιές<br>(€0.70)</b></label>
                <input type="checkbox" name="ingredients[]" value="ingredient4"/><label id="ingredient4"><b>Μανιτάρια<br>(€1.00)</b></label>
                </div>
                <label for="delivery-options"><b>Τρόποι Παράδοσης</b></label>
                <select id="delivery-options" name="delivery-options">
                    <option value="" disabled selected>-- Επιλέξτε τρόπο παράδοσης --</option>
                    <option value="pick-up">Παραλαβή</option>
                    <option value="delivery">Κατ' Οίκον Παράδοση (€1)</option>
                </select>
                <label for="payment-methods"><b>Τρόπος Πληρωμής</b></label>
                <select id="payment-methods" name="payment-methods">
                    <option value="" disabled selected>-- Επιλέξτε τρόπο πληρωμής --</option>
                    <option value="cash">Μετρητά</option>
                    <option value="credit-card">Πιστωτική Κάρτα (0.5€)</option>
                    <option value="paypal">PayPal</option>
                </select>
                <label for="tip"><b>Φιλοδώρημα</b></label>
                <input type="number"  name="tip" id="tip" min="0">
                <label id="total-price-label" for="submit-button"><b>Συνολικό Κόστος: <span id="total-price">€0.00</span></b></label>
                <button type="submit" id="submit-button" class="registerbtn">Καταχώρηση Παραγγελίας</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
