{% extends "blog/base.html" %}

{% block title %}Password Change Form{% endblock %}

{% block content %}
<h1>Change your password</h1>

<p>Use the form below to change your password.</p>

<form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg">
    {% csrf_token %}

    <h2 class="text-xl font-medium mb-6 text-gray-800 text-center">Change Your Password</h2>

    <div class="space-y-4">
        <div class="mb-4">
            <label for="id_old_password" class="block text-sm font-medium text-gray-700 mb-1">Old Password:</label>
            <input
                type="password"
                name="old_password"
                id="id_old_password"
                autocomplete="current-password"
                required
                placeholder="Enter old password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">New Password:</label>
            <input
                type="password"
                name="new_password1"
                id="id_new_password1"
                autocomplete="new-password"
                required
                placeholder="Enter new password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password:</label>
            <input
                type="password"
                name="new_password2"
                id="id_new_password2"
                autocomplete="new-password"
                required
                placeholder="Confirm new password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>


        <div class="flex justify-between">
            <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                Update Password
            </button>
            <a href="#"
               onclick="history.back(); return false;"
               class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition">
                Cancel
            </a>
        </div>
    </div>
</form>
{% endblock content %}
