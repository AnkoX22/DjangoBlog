<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="mx-auto max-w-2xl relative">
               <div class="flex items-center justify-between">
                   <div>
                       <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">From the blog</h2>
                        <p class="mt-2 text-lg leading-8 text-gray-600">Lorem Ipsum</p>
                   </div>
                   {% if user.is_authenticated %}
                       <div class="flex space-x-2">
                            <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="border border-gray-300 text-xs font-bold py-2 px-2 hover:bg-gray-100 rounded-md">Log out</button>
                        </form>
                        <a href="{% url 'user-profile' %}" class="border border-gray-300 text-xs font-bold py-2 px-2 hover:bg-gray-100 rounded-md">Profile</a>
                       </div>
                   {% else %}
                        <a href="{% url 'login' %}" class="border border-gray-300 text-xs font-bold py-2 px-2 hover:bg-gray-100 rounded-md">Log in</a>

                    {% endif %}
               </div>
                 <main class="mt-10 space-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16">
                    {% block content %}
                    {% endblock %}
                 </main>
            </div>
        </div>
    </div>
</body>
</html>
